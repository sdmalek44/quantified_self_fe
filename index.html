<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" href="lib/navbar.css">
  <link rel="stylesheet" href="lib/index.css">
</head>
<body>

  <header>
    <nobr class="selected">Meals</nobr><a href="foods.html">Foods</a>
  </header>
  <section class="middle">

    <article class="left-article">
      <h3 class="sec-title">Add Food to Meal</h3>
      <section class="food-select">
        <div class="outer-button marg-bot"><div class="sub-title">Select Meal</div></div>
        <div class="outer-button marg-bot">
          <select id="meal-container">
          </select>
        </div>
        <div class="outer-button marg-bot"><div class="sub-title">Select Foods</div></div>
        <div class="food-row row-title"><div class="blank"></div><span>Name</span><span>Calories</span></div>
        <div id="check-box" class="check-it"></div>
        <div class="outer-button"><button id="add-to-meal" type="submit">Add Foods</button></div>
      </section>
    </article>
    <aside class="right-article">
      <h3 class="sec-title">Meal Diary</h3>
      <article id="meals" class="meals-article">

      </article>
    </aside>
  </section>
  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="index.html.bundle.js"></script>
</body>
</html>
